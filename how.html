<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Take a Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4CAF50;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #fff;
        }
        .instruction-text {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>How to Take a Photo</h1>

    <div class="image-container">
        <img src="https://static.vecteezy.com/system/resources/previews/036/215/603/large_2x/ai-generated-smiling-dentist-examining-patient-teeth-with-expertise-generated-by-ai-photo.jpg" alt="Correct Photo Example 1">
        <img src="https://img.freepik.com/premium-photo/dentist-examining-teeth-young-woman-dental-office-dentistry-concept-generative-ai_170984-18502.jpg" alt="Correct Photo Example 2">
        <img src="https://uploads-ssl.webflow.com/603d402a7f5044d63413b245/60a26952901bfa315d0f6665_Untitled%20(1)%204-3.png" alt="Correct Photo Example 3">
        <img src="https://img.freepik.com/premium-photo/dentist-examining-patient-s-teeth-with-dental-tools-dentistry-concept-dentist-removing-bad-tooth-from-patient-mouth-ai-generated_538213-2704.jpg" alt="Correct Photo Example 4">
    </div>

    <div class="instruction-text">
        <p>Follow these examples to ensure that your photo is clear, focused, and framed correctly.</p>
    </div>

    <button class="btn" onclick="window.location.href='scanner.html'">Go Back to Scanner</button>

</body>
</html>
